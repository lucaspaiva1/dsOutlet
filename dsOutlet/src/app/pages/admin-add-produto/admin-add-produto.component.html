<body>
  <!-- Cabeçalho -->
  <header>
    <!-- NavBar esta dentro de um continer para que a mesma passe a ser fixa -->
    <app-navbar [isAdmin]="isAdmin" [isLogado]="isLogado"></app-navbar>
  </header>

  <!-- Corpo da pagina -->
  <main>
    <div class="row">
      <div class="col m4 l3 menu_lateral hide-on-small-and-down">
        <!-- Note that "m4 l3" was added -->
        <!-- small container -->
        <options [isAdmin]="isAdmin"></options>
      </div>

      <div class="col s12 m8 l9">
        <!-- Note that "m8 l9" was added -->
        <!-- Large container -->
        <div>
          <!-- Formulário -->
          <div class="row">
            <form class="col s12">

              <div class="row">
                <div class="input-field col s12 m6 l6">
                  <label class="black-text" for="marca">Marca</label>
                  <h3>{{produto.marca}}</h3>
                </div>
                <div class="input-field col s12 m6 l6">
                  <label class="black-text" for="modelo">Modelo</label>
                  <h3>{{produto.modelo}}</h3>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12 m3 l3">
                  <select materialize="material_select" [(ngModel)]="produto.tamanho" [ngModelOptions]="{standalone: true}" disabled>
                      <option value="none" disabled selected>Tamanho</option>
                      <option value="PP">PP</option>
                      <option value="P">P</option>
                      <option value="M">M</option>
                      <option value="G">G</option>
                      <option value="GG">GG</option>
                      <option value="XG">XG</option>
                      <option value="XGG">XGG</option>
                      <option value="36">34</option>
                      <option value="36">35</option>
                      <option value="36">36</option>
                      <option value="38">37</option>
                      <option value="38">38</option>
                      <option value="38">39</option>
                      <option value="38">40</option>
                      <option value="38">41</option>
                      <option value="38">42</option>
                      <option value="38">43</option>
                      <option value="38">44</option>
                      <option value="38">46</option>
                    </select>
                  <label class="black-text" for="tamanho">Tamanho</label>
                </div>
                <div class="input-field col s12 m3 l3">
                  <input placeholder="" id="precoVenda" type="number" class="validate" [(ngModel)]="precoVenda" [ngModelOptions]="{standalone: true}" />
                  <label class="black-text" for="precoVenda">Preço de venda</label>
                </div>
                <div class="input-field col s12 m3 l3">
                  <input placeholder="" id="quantidade" type="number" class="validate" [(ngModel)]="quantidade" [ngModelOptions]="{standalone: true}" />
                  <label class="black-text" for="quantidade">Quantidade adicionada</label>
                </div>
                <div class="input-field col s12 m3 l3" *ngIf="isAdmin">
                  <input placeholder="" id="precoEntrada" type="number" class="validate" [(ngModel)]="produto.precoEntrada" [ngModelOptions]="{standalone: true}"
                  />
                  <label class="black-text" for="precoEntrada">Preço de Compra</label>
                </div>
              </div>
              <div class="row">
                <div class="right">
                  <a (click)="adicionar()" class="btn waves-effect waves-light blue darken-4">Adicionar
                      <i class="material-icons right">add</i>
                    </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
