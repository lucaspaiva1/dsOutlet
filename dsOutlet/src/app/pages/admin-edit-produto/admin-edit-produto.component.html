<body>
  <!-- Cabeçalho -->
  <header>
    <!-- NavBar esta dentro de um continer para que a mesma passe a ser fixa -->
    <app-navbar [isAdmin]="isAdmin" [isLogado]="isLogado"></app-navbar>
  </header>

  <!-- Corpo da pagina -->
  <main>
    <div class="row">
      <div class="col m4 l3 menu_lateral hide-on-small-and-down">
        <!-- Note that "m4 l3" was added -->
        <!-- small container -->
        <options [isAdmin]="isAdmin"></options>
      </div>

      <div class="col s12 m8 l9" style="padding-top: 8px">
        <!-- Note that "m8 l9" was added -->
        <!-- Large container -->
        <div>
          <!-- Formulário -->
          <div class="row">
            <form (ngSubmit)="salvar()" class="col s12">
              <div class="row">
                <div class="input-field col s12 m6 l6 black-text">
                  <label class="black-text">Marca</label>
                  <h3>{{marca}}</h3>
                </div>
                <div class="input-field col s12 m6 l6 black-text">
                  <label class="black-text">Modelo</label>
                  <h3>{{modelo}}</h3>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m5 l5">
                  <input placeholder="" required id="marca" type="text" required class="validate" name="marca" [(ngModel)]="produto.marca">
                  <label class="black-text" for="marca">Marca</label>
                </div>
                <div class="input-field col s12 m5 l5">
                  <input placeholder="" id="modelo" type="text" required class="validate" name="modelo" [(ngModel)]="produto.modelo">
                  <label class="black-text" for="modelo">Modelo</label>
                </div>
                <div class="input-field col s12 m1 l1">
                  <input #min placeholder="" id="min" type="number" min="0" required class="validate" name="minimo" [(ngModel)]="produto.minimo">
                  <label class="black-text" for="min">Mínimo</label>
                </div>
                <div class="input-field col s12 m1 l1">
                  <input placeholder="" id="max" type="number" [min]="min.value" required class="validate" name="maximo" [(ngModel)]="produto.maximo">
                  <label class="black-text" for="max">Máximo</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m3 l3">
                  <select materialize="material_select" [(ngModel)]="produto.tamanho" [ngModelOptions]="{standalone: true}">
                      <option value="none" disabled selected>Tamanho</option>
                      <option value="PP">PP</option>
                      <option value="P">P</option>
                      <option value="M">M</option>
                      <option value="G">G</option>
                      <option value="GG">GG</option>
                      <option value="XG">XG</option>
                      <option value="XGG">XGG</option>
                      <option value="34">34</option>
                      <option value="35">35</option>
                      <option value="36">36</option>
                      <option value="37">37</option>
                      <option value="38">38</option>
                      <option value="39">39</option>
                      <option value="40">40</option>
                      <option value="41">41</option>
                      <option value="42">42</option>
                      <option value="43">43</option>
                      <option value="44">44</option>
                      <option value="46">46</option>
                    </select>
                  <label class="black-text" for="tam">Tamanho</label>
                </div>
                <div class="input-field col s12 m3 l3">
                  <input placeholder="" id="precoVenda" type="number" min="0" step="0.01" required class="validate" name="precoSaidaPadrao" [(ngModel)]="produto.precoSaidaPadrao">
                  <label class="black-text" for="precoVenda">Preço Venda</label>
                </div>
                <div class="input-field col s12 m3 l3">
                  <input placeholder="" id="quantidade" type="number" class="validate" [value]="produto.quantidade">
                  <label class="black-text" for="quantidade">Quantidade</label>
                </div>
              </div>
              <div class="row">
                <div class="right">
                  <a (click)="excluir()" class="btn waves-effect waves-light red darken-4">Excluir
                      <i class="material-icons right">delete</i>
                    </a>
                  <button type="submit" name="submit" class="btn waves-effect waves-light blue darken-4">Salvar
                      <i class="material-icons right">send</i>
                    </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
