<body>
  <!-- Cabeçalho -->
  <header>
    <!-- NavBar esta dentro de um continer para que a mesma passe a ser fixa -->
    <app-navbar [isAdmin]="isAdmin" [isLogado]="isLogado"></app-navbar>
  </header>

  <!-- Corpo da pagina -->
  <main>
    <div class="row">
      <div class="col m4 l3 menu_lateral hide-on-small-and-down">
        <!-- Note that "m4 l3" was added -->
        <!-- small container -->
        <options [isAdmin]="isAdmin"></options>
      </div>

      <div class="col s12 m8 l9" style="padding-top: 8px">
        <!-- Note that "m8 l9" was added -->
        <!-- Large container -->
        <div>
          <!-- Formulário -->
          <div class="row">
            <form (ngSubmit)="cadastrarUsuario()" class="col s12">
              <div class="row">
                <div class="input-field col s12 m6 l6 black-text">
                  <i class="material-icons prefix">perm_identity</i>
                  <input id="first_name" type="text" required class="validate black-text" [(ngModel)]="usuario.nome" name="nome">
                  <label class="black-text" for="first_name">Nome</label>
                </div>
                <div class="input-field col s12 m6 l6 black-text">
                  <input id="email" type="email" required class="validate  black-text" [(ngModel)]="usuario.email" name="email">
                  <label class="black-text" for="email">Email</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m4 l4 black-text">
                  <input id="max" type="text" minlength="4" required class="validate" [(ngModel)]="usuario.login" name="login">
                  <label class="black-text" for="max">Login</label>
                </div>
                <div class="input-field col s12 m4 l4 black-text">
                  <input id="senha" type="password" minlength="4" required class="validate" [(ngModel)]="usuario.senha" name="senha">
                  <label class="black-text" for="senha">Senha</label>
                </div>
                <div class="input-field col s12 m4 l4 black-text">
                  <input id="rep-senha" type="password" minlength="4" required class="validate" [(ngModel)]="confirmacaoSenha" [ngModelOptions]="{standalone: true}">
                  <label class="black-text" for="rep-senha">Repetir senha</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12 m6 l4 black-text">
                  <label class="black-text" for="dataAdmissao">Data de Admissão</label><br>
                  <input id="dataAdmissao" type="date" class="validate" required [(ngModel)]="usuario.dataAdmissao" [ngModelOptions]="{standalone: true}">
                </div><br>
                <div class="input-field col s12 m6 l4 black-text">
                  <telefone (tel)="change($event)"></telefone>
                </div>
                <div class="input-field col s12 m12 l4 black-text">
                  <select materialize="material_select" [(ngModel)]="usuario.acesso" [ngModelOptions]="{standalone: true}">
                    <option value="none" disabled selected>Privilégio</option>
                    <option value="A">Administrador</option>
                    <option value="C">Vendedor</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="right">
                  <button class="btn waves-effect waves-light blue darken-4">Cadastrar
                      <i class="material-icons right">send</i>
                    </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
