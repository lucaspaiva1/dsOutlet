<body>
  <!-- Cabeçalho -->
  <header>
    <!-- NavBar esta dentro de um continer para que a mesma passe a ser fixa -->
    <app-navbar [isAdmin]="isAdmin" [isLogado]="isLogado"></app-navbar>
  </header>

  <!-- Corpo da pagina -->
  <main>
    <div class="row">
      <div class="col m4 l3 menu_lateral hide-on-small-and-down">
        <!-- Note that "m4 l3" was added -->
        <!-- small container -->
        <options [isAdmin]="isAdmin"></options>
      </div>

      <div class="col s12 m8 l9">
        <!-- Note that "m8 l9" was added -->
        <!-- Large container -->
        <div class="collection backgroud z-depth-4">

          <!--Loading - aparece enquanto carrega a tabela-->
          <div *ngIf="loading" class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>

          <!--Tabela de funcionarios, quando clicar em um itel vai abrir uma nova tela para editar as informaç~eos do mesmo e ao salvar retorna para esta tela-->
          <table *ngIf="!loading" class="selectable alter responsive-table">
            <thead>
              <tr>
                <th data-field="nome">Nome</th>
                <th data-field="privilegio">Privilégio</th>
                <th data-field="status">Login</th>
                <th data-field="status">Senha</th>
                <th data-field="status">Data de Admissão</th>
                <th data-field="status">Telefone</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let usuario of usuarios" (click)="editar(usuario)">
                <td>{{usuario.nome}}</td>
                <td *ngIf="usuario.acesso=='A'">Administrador</td>
                <td *ngIf="usuario.acesso=='C'">Vendedor</td>
                <td>{{usuario.login}}</td>
                <td>{{usuario.senha}}</td>
                <td>{{usuario.dataAdmissao}}</td>
                <td>{{usuario.telefone}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>
</body>
