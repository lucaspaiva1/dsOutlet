<body>
  <!-- Cabeçalho -->
  <header>
    <!-- NavBar esta dentro de um continer para que a mesma passe a ser fixa -->
    <app-navbar [isAdmin]="isAdmin" [isLogado]="isLogado"></app-navbar>
  </header>

  <!-- Corpo da pagina -->
  <main>
    <div class="row">
      <div class="col m4 l3 menu_lateral hide-on-small-and-down">
        <!-- Note that "m4 l3" was added -->
        <!-- small container -->
        <options [isAdmin]="isAdmin"></options>
      </div>

      <div class="col s12 m8 l9">
        <!-- Note that "m8 l9" was added -->
        <!-- Large container -->
        <div class="collection backgroud z-depth-4">

          <!--Loading - aparece enquanto carrega a tabela-->
          <div *ngIf="loading" class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>

          <!--Tabela de funcionarios, quando clicar em um itel vai abrir uma nova tela para editar as informaç~eos do mesmo e ao salvar retorna para esta tela-->
          <table *ngIf="!loading" class="bordered striped responsive-table">
            <thead>
              <tr>
                <th data-field="nome">Nome</th>
                <th data-field="cpf">CPF</th>
                <th data-field="telefone">Telefone</th>
                <th data-field="endereco">Endereço</th>
                <th data-field="divida">Dívida</th>
                <th data-field="vencimento">Vencimento</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let cliente of clientes" (click)="editar(cliente)">
                <td>{{cliente.nome}}</td>
                <td>{{cliente.cpf}}</td>
                <td>{{cliente.telefone}}</td>
                <td>{{cliente.endereco}}</td>
                <td>{{cliente.valor}}</td>
                <td>{{cliente.vencimento}}</td>
              </tr>
            </tbody>
          </table>
          <!--Botão para adicionar cliente-->
          <div class="row">
            <div class="col s3 offset-s7 m3 offset-m7 l3 offset-l9">
              <a class="btn waves-effect waves-light blue darken-4" (click)="cadastrar()">Adicionar Cliente
                  <i class="material-icons right">send</i>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
